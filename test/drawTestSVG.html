<title>SVG drawing tests</title>
<link rel="stylesheet" href="../ui.css">

<label for="count">Count:</label>
<input type="range" id="count" name="count" min="1" max="1000" value="200"/>
<span id="count_text"></span>
<label for="rasterize">Rasterize:</label>
<input type="checkbox" id="rasterize" name="rasterize" />

<script type="module">
  import { AnimatedCanvas } from '../src/common/AnimatedCanvas.js';
  import * as Turtle from '../src/entities/Turtle.js';

  const entities = [];

  function setCount( count ) {
    entities.splice( count );

    for ( let i = entities.length; i < count; i ++ ) {
      entities.push(
        {
          x: Math.random() * 10,
          y: Math.random() * 10, 
          angle: Math.random() * 360
          // angle: Math.random() * 6
        }
      );
    }

    countText.innerHTML = count;
  }

  const svgImage = new Image();
  svgImage.src = './turtle.svg';
  await svgImage.decode();

  const rasterImage = new OffscreenCanvas( 500, 500 );
  const rasterCtx = rasterImage.getContext( '2d' );
  rasterCtx.scale( 100, 100 );
  rasterCtx.drawImage( svgImage, 0, 0 );
  
  let rasterize = false;

  const rasterizeUI = document.getElementById( 'rasterize' );
  rasterizeUI.addEventListener( 'change', _ => rasterize = rasterizeUI.checked );
  rasterizeUI.dispatchEvent( new Event( 'change' ) );

  const countUI = document.getElementById( 'count' );
  const countText = document.getElementById( 'count_text' );
  countUI.addEventListener( 'input', _ => setCount( countUI.valueAsNumber ) );  
  countUI.dispatchEvent( new Event( 'input' ) );

  const canvas = new AnimatedCanvas();

  canvas.update = ( dt ) => {
    entities.forEach( e => {
      e.angle += dt / 1000;
    } );
  }

  canvas.draw = ( ctx ) => {
    ctx.clearRect( 0, 0, ctx.canvas.width, ctx.canvas.height );

    ctx.save();
    ctx.scale( 100, 100 );

    entities.forEach( e => {
      ctx.save(); {

        ctx.translate( e.x, e.y );
        ctx.rotate( e.angle );

        if ( rasterize ) {
          // ctx.scale( 0.01, 0.01 );
          ctx.drawImage( rasterImage, -0.5, -0.5, 5, 5 );
        }
        else {
          ctx.drawImage( svgImage, -0.5, -0.5 );
        }
        
      }
      ctx.restore();
    } );

    ctx.restore();
  };

  canvas.start();

</script>
