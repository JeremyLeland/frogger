<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Organizing WebGL demo into common code</title>
  </head>

  <body>
    <canvas id="glcanvas"></canvas>
  </body>
</html>

<script type="module">
  import { mat4 } from '../lib/gl-matrix.js';
  import * as ShaderCommon from '../src/ShaderCommon.js';

  const width = 800, height = 600;
  const canvas = document.querySelector("#glcanvas");
  canvas.width = width * devicePixelRatio;
  canvas.height = height * devicePixelRatio;
  canvas.style.width = width + 'px';
  canvas.style.height = height + 'px';

  // Initialize the GL context
  const gl = canvas.getContext("webgl2");

  // Only continue if WebGL is available and working
  if (gl === null) {
    alert(
      "Unable to initialize WebGL. Your browser or machine may not support it.",
    );
  }

  // TODO: Draw other types, based on entity array
  //       Start with Log?

  const circleProgramInfo = ShaderCommon.getShader( gl, ShaderCommon.ShaderInfo.Circle );
  const triangleProgramInfo = ShaderCommon.getShader( gl, ShaderCommon.ShaderInfo.Triangle );

  const logFrag = ShaderCommon.FragCommon + /*glsl*/`
    uniform int logType;
    const float LOG_WIDTH = 0.4;

    void main() {
      float distY = abs( v_pos.y );
      float leftDistX = -0.5 + v_pos.y * v_pos.y - v_pos.x;
      float rightDistX = 0.5 - v_pos.y * v_pos.y - v_pos.x;
     
      if ( distY < LOG_WIDTH && (
           ( logType == 0 && leftDistX < -strokeWidth ) || 
           ( logType == 1 ) || 
           ( logType == 2 && rightDistX > strokeWidth )
         ) ) {
        outColor = vec4( mix( vec3( 0.0 ), color, cos( PI * distY ) ), 1.0 );
      }
      else if ( distY < LOG_WIDTH + strokeWidth && (
           ( logType == 0 && leftDistX < 0.0 ) || 
           ( logType == 1 ) || 
           ( logType == 2 && rightDistX > 0.0 )
        ) ) {
        outColor = vec4( BLACK, 1.0 );
      }
      else {
        discard;
      }
    }
  `;

  const logProgramInfo = ShaderCommon.getShader( gl, {
    vertexShader: ShaderCommon.CommonVertexShader,
    fragmentShader: logFrag,
    attributes: ShaderCommon.CommonAttributes,
    uniforms: ShaderCommon.CommonUniforms.concat( 'logType' ),
    points: ShaderCommon.SquarePoints,
  } );


  const bodyColor = new Float32Array( [ 0.0, 0.5, 0 ] );
  const shellColor = new Float32Array( [ 0.25, 0.5, 0.25 ] );

  // TODO: Create buffer for triangles

  let animationTime = 0;

  function drawScene( gl ) {
    gl.clearColor(0.0, 0.0, 0.5, 1.0);
    gl.clearDepth(1.0); // Clear everything
    gl.enable(gl.DEPTH_TEST); // Enable depth testing
    gl.depthFunc(gl.LEQUAL); // Near things obscure far things

    // Clear the canvas before we start drawing on it.

    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

    // Create a perspective matrix, a special matrix that is
    // used to simulate the distortion of perspective in a camera.
    // Our field of view is 45 degrees, with a width/height
    // ratio that matches the display size of the canvas
    // and we only want to see objects between 0.1 units
    // and 100 units away from the camera.

    const fieldOfView = 45 * Math.PI / 180; // in radians
    const aspect = gl.canvas.clientWidth / gl.canvas.clientHeight;
    const zNear = 0.1;
    const zFar = 100.0;
    const projectionMatrix = mat4.create();

    // note: glmatrix.js always has the first argument
    // as the destination to receive the result.
    mat4.perspective(projectionMatrix, fieldOfView, aspect, zNear, zFar);

    for ( let row = 0; row < 5; row ++ ) {
      for ( let col = 0; col < 6; col ++ ) {
        const modelViewMatrix = mat4.fromRotationTranslationScale( 
          mat4.create(), 
          [ 0, 0, 0, 0 ],
          [ -2.5 + col, -2 + row, -6 ],
          [ 1, 1, 1 ],
        );

        // drawTurtle( projectionMatrix, modelViewMatrix );
        drawLog( projectionMatrix, modelViewMatrix, ( col + row ) % 3 );
      }
    }
  }

  function update( dt ) {
    animationTime += dt / 1000;
  }

  let lastTime;
  function render( now ) {
    lastTime ??= now;  // for first call only
    update( now - lastTime );
    lastTime = now;

    // Draw the scene
    drawScene( gl );

    requestAnimationFrame( render );
  }

  requestAnimationFrame( render );

  function drawTurtle( projectionMatrix, modelViewMatrix ) {
    // Legs
    [ -1, 1 ].forEach( side => {
      for ( let i = 0; i < 2; i ++ ) {
        const angle = side * ( Math.PI / 4.0 * ( i + 0.5 ) + 0.1 * ( 1 + Math.sin( animationTime * 4 ) ) );
        const legMatrix = mat4.fromRotationTranslationScale( 
          mat4.create(), 
          [ Math.cos( angle ), Math.sin( angle ), 0, 0 ],
          [ 0, 0, 0 ],
          [ 0.4, 0.125, 1.0 ],
        );

        ShaderCommon.drawShader( gl, triangleProgramInfo, {
          projectionMatrix: projectionMatrix,
          modelViewMatrix: mat4.multiply( mat4.create(), modelViewMatrix, legMatrix ),
          color: bodyColor,
          strokeWidth: 0.1,
        } );
      }
    } );

    // Head
    const headMatrix = mat4.fromRotationTranslationScale( 
      mat4.create(), 
      [ 0, 0, 0, 0 ],
      [ 0.35, 0, 0 ],
      [ 0.3, 0.3, 0.3 ],
    );

    ShaderCommon.drawShader( gl, circleProgramInfo, {
      projectionMatrix: projectionMatrix,
      modelViewMatrix: mat4.multiply( mat4.create(), modelViewMatrix, headMatrix ),
      color: bodyColor,
      strokeWidth: 0.1,
    } );

    // Shell
    const shellMatrix = mat4.fromRotationTranslationScale( 
      mat4.create(), 
      [ 0, 0, 0, 0 ],
      [ 0, 0, 0 ],
      [ 0.6, 0.6, 0.6 ],
    );

    ShaderCommon.drawShader( gl, circleProgramInfo, {
      projectionMatrix: projectionMatrix,
      modelViewMatrix: mat4.multiply( mat4.create(), modelViewMatrix, shellMatrix ),
      color: shellColor,
      strokeWidth: 0.05,
    } );
  }

  const logColor = new Float32Array( [ 0.5, 0.25, 0.05 ] );

  function drawLog( projectionMatrix, modelViewMatrix, logType ) {
    gl.uniform1i( logProgramInfo.uniformLocations.logType, logType );

    ShaderCommon.drawShader( gl, logProgramInfo, {
      projectionMatrix: projectionMatrix,
      modelViewMatrix: modelViewMatrix,
      color: logColor,
      strokeWidth: 0.05
    } );
  }

</script>
