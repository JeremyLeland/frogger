<title>Test drawing methods</title>
<link rel="stylesheet" href="../ui.css">

<script type="module">
  import { AnimatedCanvas } from '../src/common/AnimatedCanvas.js';

  const canvas = new AnimatedCanvas();

  const entities = Array.from( Array( 1000 ), _ => ( {
    x: Math.floor( Math.random() * 100 ),
    y: Math.floor( Math.random() * 100 ), 
    angle: Math.random() * 6
  } ) );

  canvas.update = ( dt ) => {
    entities.forEach( e => {
      e.angle += dt / 1000;
    } );
  }
  
  canvas.draw = ( ctx ) => {

    ctx.clearRect( 0, 0, ctx.canvas.width, ctx.canvas.height );

    ctx.save();
    ctx.scale( 10, 10 );

    ctx.beginPath();

    entities.forEach( e => {
      ctx.save();
      ctx.translate( e.x, e.y );
      ctx.rotate( e.angle );

      // ctx.beginPath();
      ctx.moveTo( 0, 0 );
      ctx.ellipse( 0, 0, 2, 1, 0, 0, Math.PI * 2 );

      // for ( let angle = 0; angle <= Math.PI * 2; angle += Math.PI / 4 ) {
      //   ctx.lineTo( Math.cos( angle ) * 2, Math.sin( angle ) * 1 );
      // }
      

      // ctx.fill();

      ctx.restore();
    } );

    ctx.fill();

    ctx.restore();
  };

  canvas.start();

</script>
