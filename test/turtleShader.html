<link rel="stylesheet" href="../grid.css">

<script type="module">
  import * as THREE from '../lib/three.module.js';
  import * as MeshDemo from './meshDemo.js';

  const uniforms = {
  };

  const head = new THREE.Mesh(
    new THREE.PlaneGeometry( 1, 1 ),
    new THREE.ShaderMaterial( {
      uniforms: uniforms,
      vertexShader: /* glsl */ `
        out vec3 v_pos;

        void main() {
          v_pos = position;
          
          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
      `,
      fragmentShader: /* glsl */ `
        in vec3 v_pos;

        out vec3 outColor;

        void main() {
          float dist = distance( vec2( 0.0, 0.0 ), v_pos.xy );

          outColor = dist < 0.45 ? mix( vec3( 0.0, 0.5, 0.0 ), vec3( 0.0, 0.1, 0.0 ), dist / 0.5 ) : vec3( 0.0, 0.0, 0.0 );
          if ( dist > 0.5 ) {
            discard;
          }
        }
      `,
      glslVersion: THREE.GLSL3,
    } )
  );

  head.position.x = 0.7;
  head.scale.x = head.scale.y = head.scale.z = 0.4;

  const leg = new THREE.Mesh(
    new THREE.BufferGeometry().setFromPoints( [
      new THREE.Vector3( 0, 0, 0 ),
      new THREE.Vector3( 1, -0.5, 0 ),
      new THREE.Vector3( 1, 0.5, 0 ),
     ] ),
    new THREE.ShaderMaterial( {
      uniforms: uniforms,
      vertexShader: /* glsl */ `
        out vec3 v_pos;

        void main() {
          v_pos = position;
          
          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
      `,
      fragmentShader: /* glsl */ `
        in vec3 v_pos;

        out vec3 outColor;

        void main() {
          float dist = 1.0 - v_pos.x + abs( v_pos.y * 2.0 );

          outColor = ( dist < 0.9 && v_pos.x < 0.96 ) ? mix( vec3( 0.0, 0.5, 0.0 ), vec3( 0.0, 0.1, 0.0 ), dist ) : vec3( 0.0, 0.0, 0.0 );
        }
      `,
      glslVersion: THREE.GLSL3,
    } )
  );

  const shell = new THREE.Mesh(
    new THREE.PlaneGeometry( 1, 1 ),
    new THREE.ShaderMaterial( {
      uniforms: uniforms,
      vertexShader: /* glsl */ `
        out vec3 v_pos;

        void main() {
          v_pos = position;
          
          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
      `,
      fragmentShader: /* glsl */ `
        in vec3 v_pos;

        out vec3 outColor;

        void main() {
          float dist = distance( vec2( 0.0, 0.0 ), v_pos.xy );

          outColor = dist < 0.45 ? mix( vec3( 0.4, 0.7, 0.4 ), vec3( 0.0, 0.2, 0.0 ), dist / 0.5 ) : vec3( 0.0, 0.0, 0.0 );
          if ( dist > 0.5 ) {
            discard;
          }
        }
      `,
      glslVersion: THREE.GLSL3,
    } )
  );

  shell.scale.x = shell.scale.y = shell.scale.z = 0.5;

  MeshDemo.meshDemo( [ head, leg /*, shell */ ] );

</script>
