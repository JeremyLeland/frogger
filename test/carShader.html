<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Car shader</title>
    <link rel="stylesheet" href="../grid.css">
  </head>

  <body>
    <canvas id="glcanvas"></canvas>
  </body>
</html>

<script type="module">
  import { mat4 } from '../lib/gl-matrix.js';
  import * as ShaderCommon from '../src/ShaderCommon.js';

  const width = 600, height = 600;
  const canvas = document.querySelector("#glcanvas");
  canvas.width = width * devicePixelRatio;
  canvas.height = height * devicePixelRatio;
  canvas.style.width = width + 'px';
  canvas.style.height = height + 'px';

  // Initialize the GL context
  const gl = canvas.getContext("webgl2");

  // Only continue if WebGL is available and working
  if (gl === null) {
    alert(
      "Unable to initialize WebGL. Your browser or machine may not support it.",
    );
  }

  // TODO: Draw other types, based on entity array
  //       Start with Log?

  const circleProgramInfo = ShaderCommon.getShader( gl, ShaderCommon.ShaderInfo.Circle );
  const roundRectProgramInfo = ShaderCommon.getShader( gl, ShaderCommon.ShaderInfo.RoundRect );
  const triangleProgramInfo = ShaderCommon.getShader( gl, ShaderCommon.ShaderInfo.Triangle );


  const bodyColor = new Float32Array( [ 0.75, 0.1, 0 ] );
  const windowColor = new Float32Array( [ 0.5, 0.5, 0.5 ] );

  // 2D view with y axis going down
  const projectionMatrix = mat4.ortho( mat4.create(), -0.5, 0.5, 0.5, -0.5, 1, -1 );

  function drawScene( gl ) {
    gl.clearColor(0.0, 0.5, 0.75, 1.0);
    gl.clearDepth(1.0); // Clear everything
    gl.enable(gl.DEPTH_TEST); // Enable depth testing
    gl.depthFunc(gl.LEQUAL); // Near things obscure far things

    // Clear the canvas before we start drawing on it.

    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

    const entity = { x: 0, y: 0, dir: 4 };

    const angle = -entity.dir * Math.PI / 2;

    const modelViewMatrix = mat4.fromRotationTranslationScale( 
      mat4.create(), 
      [ Math.cos( angle / 2 ), Math.sin( angle / 2 ), 0, 0 ],
      [ entity.x, entity.y, 0 ],
      [ 1, 1, 1 ],
    );

    drawCar( mat4.multiply( mat4.create(), projectionMatrix, modelViewMatrix ) );
  }

  function update( dt ) {
    // animationTime += dt / 1000;
  }

  let lastTime;
  function render( now ) {
    lastTime ??= now;  // for first call only
    update( now - lastTime );
    lastTime = now;

    // Draw the scene
    drawScene( gl );

    // requestAnimationFrame( render );
  }

  requestAnimationFrame( render );

  const LEG_L = 0.45, LEG_W = 0.12;
  const CAR_WIDTH = 0.7;
  const BODY_SIZE = 1.0;
  const WINDOW_SIZE = 0.7;
  const ROOF_SIZE = 0.5;

  function drawCar( mvp ) {
    
    // Body
    const bodyMatrix = mat4.fromRotationTranslationScale( 
      mat4.create(), 
      [ 0, 0, 0, 0 ],
      [ 0, 0, 0 ],
      [ BODY_SIZE, CAR_WIDTH, 1 ],
    );

    ShaderCommon.drawShader( gl, roundRectProgramInfo, {
      mvp: mat4.multiply( mat4.create(), mvp, bodyMatrix ),
      color: bodyColor,
      strokeWidth: 0.05,
    } );

    // Windows
    const windowMatrix = mat4.fromRotationTranslationScale( 
      mat4.create(), 
      [ 0, 0, 0, 0 ],
      [ -0.05, 0, 0 ],
      [ WINDOW_SIZE, CAR_WIDTH, 1 ],
    );

    ShaderCommon.drawShader( gl, roundRectProgramInfo, {
      mvp: mat4.multiply( mat4.create(), mvp, windowMatrix ),
      color: windowColor,
      strokeWidth: 0.05,
    } );

    // Roof
    const roofMatrix = mat4.fromRotationTranslationScale( 
      mat4.create(), 
      [ 0, 0, 0, 0 ],
      [ -0.1, 0, 0 ],
      [ ROOF_SIZE, CAR_WIDTH, ROOF_SIZE ],
    );

    ShaderCommon.drawShader( gl, roundRectProgramInfo, {
      mvp: mat4.multiply( mat4.create(), mvp, roofMatrix ),
      color: bodyColor,
      strokeWidth: 0.05,
    } );
  }

</script>
