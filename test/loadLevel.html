<title>Load levels</title>
<link rel="stylesheet" href="../ui.css">

<script type="module">
  import { Level } from '../src/Level.js';
  import { World } from '../src/World.js';
  
  import { AnimatedCanvas } from '../src/common/AnimatedCanvas.js';

  Level.DebugGrid = true;

  const level = Object.assign( new Level(), await ( await fetch( '../levels/classic/retro.json' ) ).json() );

  const world = new World( level );

  const canvas = new AnimatedCanvas();
  canvas.scale = 48;

  canvas.update = ( dt ) => {
    world.update( dt );
  }
  
  canvas.draw = ( ctx ) => {
    world.draw( ctx );
  };

  canvas.start();

</script>
