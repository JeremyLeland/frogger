<title>Frogger v0.85</title>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./ui.css">
</head>

<style>

  svg {
    margin-top: 20%;
    margin-bottom: 10%;
  }

  path { 
    fill: transparent;
  }

  text {
    fill: url( #gradient );
    filter: drop-shadow( 0.15vmin 0.15vmin 0.01vmin black );
  }

  button {
    width: 60%;

    color: white;
    background-color: #00aa00;
    text-shadow: 0.25vmin 0.25vmin 0.25vmin black;

    font-family: 'Silly';
    font-size: 5vmin;
    
    border-radius: 25px;
    border-top: 2px #00cc00 solid;
    border-left: 2px #00cc00 solid;
    border-right: 2px #008800 solid;
    border-bottom: 2px #008800 solid;

    margin: 4% 0% 4% 0%;
  }

  button:focus {
    outline: lime solid 0.5vmin;
  }

  button:hover { background-color: lime; }

  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  a { 
    color: lime;
    text-decoration: none;
  }
  a:hover { color: greenyellow }

  #splash {
    position: absolute;
    top: 0;
    background-color: dimgray;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 2.5vmin;
  }
</style>

<body onunload="">
  <div id="wrapper">
    <canvas id="canvas"></canvas>
    <div id="victory" class="message center bar">Victory!</div>
    <div id="defeat" class="message center bar">Defeat!</div>
    <div id="paused" class="message center full">Paused</div>
    <div id="splash">
      <svg viewBox="0 -5 85 30">
        <defs>
          <radialGradient id="gradient">
            <stop offset="5%" stop-color="lightgreen" />
            <stop offset="99%" stop-color="lime" />
          </radialGradient>
        </defs>
        <path id="curve" d="M 10,25 Q 40,0 75,20" />
        <text font-size="20">
          <textPath xlink:href="#curve">
            Frogger
          </textPath>
        </text>
      </svg>
      <button id="continue">Continue</button>
      <button id="new">New Game</button>
      <span style="position: absolute; bottom: 0">
        Â© 2023 Jeremy Leland &nbsp; &nbsp; <a href="https://github.com/JeremyLeland/frogger">GitHub</a>
      </span>
    </div>
  </div>
</body>

<script type="module">
  import { Direction } from './src/Entity.js';
  import { World } from './src/World.js';
  
  import { FroggerCanvas } from './src/FroggerCanvas.js';

  let world;

  const canvas = new FroggerCanvas( document.getElementById( 'canvas' ) );

  //
  // Splash screen
  //
  const splashUI = document.getElementById( 'splash' );
  const continueButton = document.getElementById( 'continue' );
  const newButton = document.getElementById( 'new' );
  
  newButton.addEventListener( 'click', newGame );
  continueButton.addEventListener( 'click', continueGame );

  function showSplash() {
    splashUI.style.visibility = 'visible';
    if ( localStorage.getItem( 'levelIndex' ) ) {
      continueButton.disabled = false;
      continueButton.focus();
    }
    else {
      continueButton.disabled = true;
      newButton.focus();
    }
  }

  function hideSpash() {
    splashUI.style.visibility = 'hidden';
  }

  showSplash();

  //
  // Levels
  //
  let levelIndex = 0;
  const levels = [
    './levels/classic/road.json',
    './levels/classic/retro.json',
    './levels/classic/pond.json',
    './levels/classic/median.json',
    './levels/classic/river.json',
    './levels/classic/intersection.json',
    './levels/classic/islands.json',
    './levels/classic/roundabout.json',
    './levels/classic/superhighway.json',
  ];

  async function loadLevel( path ) {
    canvas.stop();

    world = await World.fromFile( path );
    canvas.world = world;
    canvas.start();

    hideSpash();
  }

  function startLevel() {
    localStorage.setItem( 'levelIndex', levelIndex );
    loadLevel( levels[ levelIndex ] );
  }

  function prevLevel() {
    levelIndex = Math.max( 0, levelIndex - 1 );
    startLevel();
  }
  
  function nextLevel() {
    if ( levelIndex == levels.length - 1 ) {
      canvas.stop();
      localStorage.removeItem( 'levelIndex' );
      showSplash();
    }
    else {
      levelIndex ++;
      startLevel();
    }
  }

  function continueGame() {
    levelIndex = parseInt( localStorage.getItem( 'levelIndex' ) );
    startLevel();
  }

  function newGame() {
    levelIndex = 0;
    startLevel();
  }

  
  const KeyBindings = {
    KeyG: () => World.DebugGrid = !World.DebugGrid,
    KeyN: nextLevel,
    KeyP: prevLevel,
    Space: togglePause
  };

  const pauseUI = document.getElementById( 'paused' );
  let paused = false;
  function togglePause() {
    if ( paused ) {
      resume();
    }
    else {
      pause();
    }
  }
  function pause() {
    if ( !paused ) {
      paused = true;
      pauseUI.style.visibility = 'visible';
      canvas.stop();
    }
  }
  function resume() {
    if ( paused ) {
      paused = false;
      pauseUI.style.visibility = 'hidden';
      canvas.start();
    }
  }

  // TODO: Don't split this weirdly between FroggerCanvas and here.
  //       Maybe move more of this functionality to FroggerCavas?
  document.addEventListener( 'keydown', e => {
    if ( world?.victory ) {
      nextLevel();
    }
    else if ( world?.defeat ) {
      // previousLevel();   // maybe this is too mean
      startLevel();  // just restart for now
    }
    else {
      KeyBindings[ e.code ]?.()
    }
  } );

  // TODO: Don't duplicate this, have a common code path
  document.addEventListener( 'touchstart', ( e ) => {
    if ( world?.victory ) {
      nextLevel();
    }
    else if ( world?.defeat ) {
      startLevel();
    }
  } );

  window.addEventListener( 'blur', pause );
  window.addEventListener( 'focus', resume );

  const wrapper = document.getElementById( 'wrapper' );
  window.onresize = ( e ) => {
    const width = Math.floor( wrapper.clientWidth );
    const height = Math.floor( wrapper.clientHeight );
    canvas.setSize( width, height );
    canvas.scale = height / 16;
  };
  window.onresize();

</script>
